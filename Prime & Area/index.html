<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
</head>
<body>
    <h1>Number Operations</h1>

    <h2>Check if a Number is Prime</h2>
    <p>Enter a number:</p>
    <input type="number" id="primeNumber">
    <button onclick="checkPrime()">Check Prime</button>

    <h2>Calculate Area of Triangle</h2>
    <p>Enter the base of the triangle:</p>
    <input type="number" id="base">
    <p>Enter the height of the triangle:</p>
    <input type="number" id="height">
    <button onclick="calculateTriangleArea()">Calculate Area</button>

    <script>
        // Function to check if a number is prime
        function checkPrime() {
            const number = parseInt(prompt("Enter a number:"));

            if (!isNaN(number)) {
                if (number <= 1) {
                    alert(`The number ${number} is not prime.`);
                } else if (isPrime(number)) {
                    alert(`The number ${number} is prime.`);
                } else {
                    alert(`The number ${number} is not prime.`);
                }
            } else {
                alert("Please enter a valid number.");
            }
        }

        // Function to calculate the area of a triangle
        function calculateTriangleArea() {
            const base = parseFloat(prompt("Enter the base of the triangle:"));
            const height = parseFloat(prompt("Enter the height of the triangle:"));

            if (!isNaN(base) && !isNaN(height) && base > 0 && height > 0) {
                const area = (base * height) / 2;
                alert(`The area of the triangle is: ${area.toFixed(2)}`);
            } else {
                alert("Please enter valid positive numbers for base and height.");
            }
        }

        // Function to check if a number is prime
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;

            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }

            return true;
        }
    </script>
</body>
</html>
